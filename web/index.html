<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>ABA+ Framework</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Styles globaux -->
  <link rel="stylesheet" href="web/style.css" />
</head>
<body>
  <header class="topbar">
    <h1 class="title">ABA+ Framework</h1>
    <p class="subtitle">Enjoy your experience</p>
  </header>

  <main class="container">
    <!-- Panneau d'entrée -->
    <section class="panel">
      <div class="panel-header">
        <h2>Entrée (texte ou JSON)</h2>
        <div class="actions">
          <input type="file" id="fileInput" accept=".json,.txt" />
          <button id="btnLoadExample" class="secondary">Charger l'exemple</button>
        </div>
      </div>

      <textarea id="inputJson" spellcheck="false" placeholder="Colle ici soit :
- le format texte :
L: [a,b,c,q,p,r,s,t]
A: [a,b,c]
C(a): r
C(b): s
C(c): t
[r1]: p <- q,a
[r2]: q <-
[r3]: r <- b,c
[r4]: t <- p,c
[r5]: s <- t
PREF: a > b

- OU le JSON équivalent."></textarea>

      <div class="row">
        <label class="chk"><input type="checkbox" id="optNonCirc" /> Non-circulaire</label>
        <label class="chk"><input type="checkbox" id="optAtomic" /> Atomic</label>
        <label class="chk"><input type="checkbox" id="optPrefs" checked /> Préférences (ABA+)</label>
        <div class="spacer"></div>
        <button id="btnCalc" class="primary">Calculer</button>
      </div>

      <div id="status"></div>
    </section>

    <!-- Résultats -->
    <section class="grid grid-2">
      <!-- Arguments -->
      <div class="card">
        <h3>Arguments</h3>
        <div id="arguments"></div>
      </div>

      <!-- Attaques -->
      <div class="card">
        <h3>Attaques</h3>

        <!-- Mode sans préférences (ou fallback) -->
        <div id="attacks"></div>

        <!-- Mode avec préférences -->
        <div id="attacksTable" style="display:none; margin-top:1rem;">
          <table class="table-lite">
            <thead>
              <tr>
                <th>Type</th>
                <th>Attaquant</th>
                <th></th>
                <th>Cible</th>
              </tr>
            </thead>
            <tbody id="attacksTbody"></tbody>
          </table>
        </div>
      </div>
    </section>

    <!-- Graphe -->
    <section class="grid grid-1">
      <div class="card">
        <h3>Graphe des attaques</h3>
        <div id="graph2d"></div>

        <div class="graph-toolbar">
          <button id="btnZoomIn">＋</button>
          <button id="btnZoomOut">－</button>
          <button id="btnFit">Ajuster</button>
          <span class="sep"></span>
          <button id="btnRotateL">↺</button>
          <button id="btnRotateR">↻</button>
          <span class="sep"></span>
          <button id="btnRelayout">Réorganiser</button>
        </div>
      </div>
    </section>
  </main>

  <!-- libs -->
  <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/themes/light.css">
  <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css">
  <script src="https://unpkg.com/cytoscape@3.27.0/dist/cytoscape.min.js"></script>
  <script src="https://unpkg.com/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.min.js"></script>
  <script src="https://unpkg.com/cytoscape-popper@1.0.7/cytoscape-popper.js"></script>

  <!-- le JS -->
  <script src="web/app.js"></script>
</body>
</html>
